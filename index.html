<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>SDG 13 â€“ Climate Action</title>

<style>
* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
  font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
}

body {
  min-height: 100vh;
  background: linear-gradient(135deg, #89f7fe, #66a6ff);
  display: flex;
  justify-content: center;
  align-items: center;
}

.container {
  background: #ffffff;
  width: 380px;
  padding: 30px;
  border-radius: 16px;
  box-shadow: 0 12px 30px rgba(13, 71, 161, 0.25);
}

h1 {
  text-align: center;
  font-size: 22px;
  color: #0d47a1;
  margin-bottom: 10px;
}

p.subtitle {
  text-align: center;
  font-size: 14px;
  color: #546e7a;
  margin-bottom: 25px;
}

label {
  font-size: 13px;
  font-weight: 600;
  color: #1565c0;
}

input {
  width: 100%;
  margin: 6px 0 16px;
  padding: 10px 12px;
  border-radius: 8px;
  border: 1px solid #bbdefb;
  font-size: 14px;
}

button {
  width: 100%;
  padding: 12px;
  background: linear-gradient(135deg, #1e88e5, #0d47a1);
  color: #ffffff;
  border: none;
  border-radius: 10px;
  font-size: 15px;
  font-weight: bold;
  cursor: pointer;
}

.result {
  margin-top: 20px;
  padding: 14px;
  border-radius: 10px;
  background: #e3f2fd;
  color: #0d47a1;
  font-weight: bold;
  text-align: center;
  display: none;
}
</style>
</head>

<body>

<div class="container">
  <h1>Carbon Footprint Checker</h1>
  <p class="subtitle">SDG 13 â€“ Climate Action</p>

  <label>Daily Transport Distance (km)</label>
  <input type="number" id="transport" placeholder="e.g. 20">

  <label>Monthly Electricity Usage (units)</label>
  <input type="number" id="electricity" placeholder="e.g. 150">

  <label>Meat-based Meals per Week</label>
  <input type="number" id="meat" placeholder="e.g. 4">

  <button type="button" onclick="checkImpact()">Check Impact</button>

  <div class="result" id="result"></div>
</div>

<script>
async function checkImpact() {
  const resultBox = document.getElementById("result");
  resultBox.style.display = "block";
  resultBox.innerText = "Connecting to backend...";

  const payload = {
    transport: Number(document.getElementById("transport").value) || 0,
    electricity: Number(document.getElementById("electricity").value) || 0,
    meat: Number(document.getElementById("meat").value) || 0
  };

  try {
    const response = await fetch(
      "https://sdg13-backend.onrender.com/carbon",
      {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(payload)
      }
    );

    const data = await response.json();

    resultBox.innerText =
      `ðŸ’™ Carbon Score: ${data.carbon_score}
Impact Level: ${data.impact_level}`;

  } catch (error) {
    console.error(error);
    resultBox.innerText = "Unable to connect to backend";
  }
}
</script>

</body>
</html>
