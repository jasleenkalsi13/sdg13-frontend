<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>SDG 13 ‚Äì Climate AI</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- Modern chatbot font -->
<link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700&display=swap" rel="stylesheet">

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:'Manrope', sans-serif;
}

body{
  display:flex;
  height:100vh;
  background:#f6f9f8;
}

/* ===== SIDEBAR ===== */
.sidebar{
  width:240px;
  background:#dff3ea;
  padding:25px 15px;
  color:#145a32;
}

.sidebar h2{
  margin-bottom:35px;
  font-size:22px;
  font-weight:700;
  text-align:center;
}

.menu-btn{
  padding:14px 16px;
  margin-bottom:12px;
  border-radius:14px;
  cursor:pointer;
  font-weight:600;
  transition:0.25s;
}

.menu-btn:hover{
  background:#c6ebda;
}

.menu-btn.active{
  background:#34a27a;
  color:#fff;
}

/* ===== MAIN ===== */
.main{
  flex:1;
  padding:25px;
  overflow:hidden;
}

/* ===== SECTIONS ===== */
.section{display:none;}
.section.active{display:block;}

/* ===== CHAT ===== */
.chat-box{
  height:70vh;
  background:#ffffff;
  border-radius:20px;
  padding:20px;
  overflow-y:auto;
  box-shadow:0 10px 30px rgba(0,0,0,0.06);
}

.msg{
  max-width:70%;
  padding:14px 18px;
  border-radius:18px;
  margin-bottom:14px;
  line-height:1.6;
  font-size:16px;
}

.bot{
  background:#eef8f3;
  color:#145a32;
  border-top-left-radius:6px;
}

.user{
  background:#d6f0e2;
  margin-left:auto;
  text-align:right;
  border-top-right-radius:6px;
}

/* ===== INPUT ===== */
.chat-input{
  display:flex;
  gap:12px;
  margin-top:15px;
}

.chat-input input{
  flex:1;
  padding:16px 20px;
  border-radius:30px;
  border:1px solid #cfe8dc;
  font-size:16px;
  outline:none;
}

.chat-input button{
  width:50px;
  height:50px;
  border-radius:50%;
  border:none;
  background:#34a27a;
  color:#fff;
  font-size:20px;
  cursor:pointer;
  transition:0.2s;
}

.chat-input button:hover{
  background:#2e8f6b;
}

/* ===== IMPACT ===== */
.card{
  max-width:480px;
  background:#ffffff;
  padding:28px;
  border-radius:20px;
  box-shadow:0 10px 30px rgba(0,0,0,0.06);
}

.card h3{
  color:#145a32;
}

.card input{
  width:100%;
  padding:14px;
  margin:12px 0;
  border-radius:12px;
  border:1px solid #cfe8dc;
  font-size:15px;
}

.card button{
  width:100%;
  padding:14px;
  border:none;
  border-radius:14px;
  background:#34a27a;
  color:#fff;
  font-size:16px;
  cursor:pointer;
}

.result{
  margin-top:15px;
  padding:14px;
  border-radius:12px;
  font-weight:600;
}

/* ===== HISTORY ===== */
.history-item{
  background:#ffffff;
  padding:14px;
  border-radius:14px;
  margin-bottom:10px;
  box-shadow:0 6px 18px rgba(0,0,0,0.05);
}
</style>
</head>

<body>

<!-- SIDEBAR -->
<div class="sidebar">
  <h2>üåç SDG 13 AI</h2>
  <div class="menu-btn active" onclick="showSection('chat',this)">üí¨ Chat</div>
  <div class="menu-btn" onclick="showSection('impact',this)">üå± Check Impact</div>
  <div class="menu-btn" onclick="showSection('history',this)">üìú History</div>
</div>

<!-- MAIN -->
<div class="main">

  <!-- CHAT -->
  <div id="chat" class="section active">
    <div class="chat-box" id="chatBox">
      <div class="msg bot">Hello üå± I‚Äôm your Climate AI assistant.</div>
    </div>

    <div class="chat-input">
      <input id="userInput" placeholder="Ask about climate action, sustainability, carbon footprint..." />
      <button onclick="sendMessage()">‚û§</button>
    </div>
  </div>

  <!-- IMPACT -->
  <div id="impact" class="section">
    <div class="card">
      <h3>üå± Carbon Footprint Checker</h3>

      <input id="transport" type="number" placeholder="Transport km/day">
      <input id="electricity" type="number" placeholder="Electricity units/month">
      <input id="meat" type="number" placeholder="Meat meals/week">

      <button onclick="calculateImpact()">Check Impact</button>
      <div class="result" id="impactResult"></div>
    </div>
  </div>

  <!-- HISTORY -->
  <div id="history" class="section">
    <h3>üìú Activity History</h3><br>
    <div id="historyList"></div>
  </div>

</div>

<script>
/* ===== NAVIGATION ===== */
function showSection(id, btn){
  document.querySelectorAll('.section').forEach(s => s.classList.remove('active'));
  document.querySelectorAll('.menu-btn').forEach(b => b.classList.remove('active'));
  document.getElementById(id).classList.add('active');
  btn.classList.add('active');
}

/* ===== CHAT ===== */
const chatBox = document.getElementById("chatBox");
const historyList = document.getElementById("historyList");
let history = [];

function addMessage(text, type){
  const div = document.createElement("div");
  div.className = "msg " + type;
  div.textContent = text;
  chatBox.appendChild(div);
  chatBox.scrollTop = chatBox.scrollHeight;
}

async function sendMessage(){
  const input = document.getElementById("userInput");
  const text = input.value.trim();
  if(!text) return;

  addMessage(text,"user");
  history.push("You: " + text);
  input.value = "";

  addMessage("Thinking... ü§ñ","bot");

  try{
    const res = await fetch("https://sdg13-backend-7dac.onrender.com/chat",{
      method:"POST",
      headers:{"Content-Type":"application/json"},
      body:JSON.stringify({message:text})
    });

    const data = await res.json();
    chatBox.lastChild.remove();
    addMessage(data.reply,"bot");
    history.push("AI: " + data.reply);
    updateHistory();
  }catch{
    chatBox.lastChild.remove();
    addMessage("‚ùå Backend not responding","bot");
  }
}

/* ===== IMPACT ===== */
function calculateImpact(){
  const t = Number(transport.value)||0;
  const e = Number(electricity.value)||0;
  const m = Number(meat.value)||0;

  const score = (t*0.4)+(e*0.05)+(m*1.5);
  let level="", color="";

  if(score < 15){ level="Low üå±"; color="#e6f7ee"; }
  else if(score < 30){ level="Moderate ‚ö°"; color="#fff4da"; }
  else{ level="High üî•"; color="#fdecea"; }

  impactResult.style.background = color;
  impactResult.innerHTML =
    `üåç Score: <b>${score.toFixed(1)}</b><br>Impact: <b>${level}</b>`;

  history.push(`Impact Check ‚Üí ${score.toFixed(1)} (${level})`);
  updateHistory();
}

/* ===== HISTORY ===== */
function updateHistory(){
  historyList.innerHTML="";
  history.forEach(h=>{
    const div=document.createElement("div");
    div.className="history-item";
    div.textContent=h;
    historyList.appendChild(div);
  });
}
</script>

</body>
</html>
